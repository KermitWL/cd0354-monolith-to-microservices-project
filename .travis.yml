language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-feed ./udagram-api-user
  - docker build -t udagram-api-feed ./udagram-frontend
  - docker build -t udagram-api-feed ./reverseproxy
  - docker tag udagram-api-feed kermitwl/udagram-api-feed:v1
  - docker tag udagram-api-feed kermitwl/udagram-api-user:v1
  - docker tag udagram-api-feed kermitwl/udagram-frontend:v1
  - docker tag udagram-api-feed kermitwl/reverseproxy:v1
  - docker tag simple-express kermitwl/simple-express:latest

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push kermitwl/udagram-api-feed:v1
  - docker push kermitwl/udagram-api-user:v1
  - docker push kermitwl/udagram-frontend:v1
  - docker push kermitwl/reverseproxy:v1

